<h2> CourseList </h2>

<table class="table table-striped">
    <thead>
        <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Description</th>
        <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td><img [src]="course.imageUrl" width="40" height="40"> </td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>{{ course.rating }}</td>
            <td>{{ course.description }}</td>
            <td></td>
        </tr>
        
    </tbody>
</table>
